<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Random Path</title>
  <style>
    body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 1em;
      padding: 1em;
      margin: 0;
      font-family: sans-serif;
    }

    svg {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc; /* for debugging visibility */
    }

    .mobile-path {
      fill: none;
      stroke: rgba(23, 132, 126, 0.7);
      stroke-linecap: round;
      stroke-miterlimit: 10;
      stroke-width: 10px;
    }

    .desktop-path {
      fill: rgb(21, 132, 125);
    }

    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
      }
    }

    h2 {
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>

  <!-- Mobile Path Container -->
  <div>
    <h2>Mobile Path (Randomized)</h2>
    <svg id="mobilePathSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 3000">
      <!-- Random path will be injected here -->
    </svg>
  </div>

  <!-- Desktop Path Container -->
  <div>
    <h2>Desktop Path</h2>
    <svg viewBox="0 0 400 400">
      <path
        d="M50 300 C 150 100, 250 100, 350 300 Q 400 350, 300 350 Q 200 350, 100 300 Q 0 250, 50 300 Z"
        class="desktop-path"
      />
    </svg>
  </div>

  <script>
    function generateRandomPath(startX = 60, startY = 0, steps = 50, yStep = 60) {
      let path = `M${startX},${startY}`;
      let currentX = startX;
      let currentY = startY;

      for (let i = 0; i < steps; i++) {
        const dx = (Math.random() - 0.5) * 80;
        const dy = yStep + Math.random() * 50;
        const cp1x = currentX + (Math.random() - 0.5) * 50;
        const cp1y = currentY + dy / 2;
        const cp2x = currentX + dx;
        const cp2y = currentY + dy / 2;
        const endX = currentX + dx;
        const endY = currentY + dy;

        path += ` C${cp1x},${cp1y} ${cp2x},${cp2y} ${endX},${endY}`;
        currentX = endX;
        currentY = endY;
      }

      return path;
    }

    const mobilePath = document.createElementNS("http://www.w3.org/2000/svg", "path");
    mobilePath.setAttribute("d", generateRandomPath());
    mobilePath.setAttribute("class", "mobile-path");
    document.getElementById("mobilePathSVG").appendChild(mobilePath);
  </script>

</body>
</html>
