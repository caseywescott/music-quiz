<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antique Wooden Frame Button</title>
    <style>
        /* Page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #e5dcc7;
            background-image: 
                /* Subtle damask pattern */
                url("data:image/svg+xml,%3Csvg width='52' height='26' viewBox='0 0 52 26' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23a69b84' fill-opacity='0.15'%3E%3Cpath d='M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4v2c-3.314 0-6-2.686-6-6 0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6zm25.464-1.95l8.486 8.486-1.414 1.414-8.486-8.486 1.414-1.414z' /%3E%3C/g%3E%3C/g%3E%3C/svg%3E"),
                /* Base gradient */
                radial-gradient(circle at center, #e8e0d0 0%, #dad0ba 70%, #c5b99f 100%);
            font-family: 'Georgia', serif;
        }
        
        .button-container {
            max-width: 600px;
            width: 100%;
        }
        
        /* Wooden frame button styling */
        .wood-frame-button {
            position: relative;
            width: 100%;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            outline: none;
            /* Button interaction effects */
            transition: transform 0.2s, filter 0.2s;
        }
        
        .wood-frame-button:hover {
            transform: scale(1.02);
            filter: brightness(1.05);
        }
        
        .wood-frame-button:active {
            transform: scale(0.98);
            filter: brightness(0.95);
        }
        
        /* Frame with shadow effect */
        .frame-with-shadow {
            position: relative;
            width: 100%;
            /* Shadow below the frame */
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.35));
        }
        
        /* Main wooden frame with intricate detailing */
        .wooden-frame {
            position: relative;
            /* REDUCED TOP AND BOTTOM MARGINS */
            padding: 20px 25px;
            border-radius: 12px;
            z-index: 2;
            /* Rich wood color gradient with aged patina */
            background: linear-gradient(145deg, #6d3e1c, #7d4923 20%, #8e5b30 40%, #a56b38 60%, #b27c45 80%, #9e6b3a);
            /* Deep carved relief effect */
            box-shadow: 
                inset 0 5px 10px rgba(255,255,255,0.2),
                inset 0 -5px 10px rgba(0,0,0,0.5);
            border: 2px solid #4a2b11;
            overflow: hidden;
        }
        
        /* Detailed woodgrain patterns */
        .woodgrain-base {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.9;
            /* Base wood texture with fine grain */
            background-image: 
                /* Fine horizontal grain lines */
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(110, 70, 30, 0.1) 2px,
                    rgba(110, 70, 30, 0.1) 3px,
                    transparent 3px,
                    transparent 5px
                ),
                /* Fine vertical grain lines */
                repeating-linear-gradient(
                    180deg,
                    transparent,
                    transparent 1px,
                    rgba(90, 50, 20, 0.05) 1px,
                    rgba(90, 50, 20, 0.05) 2px,
                    transparent 2px,
                    transparent 8px
                ),
                /* Medium grain lines */
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 12px,
                    rgba(130, 80, 40, 0.06) 12px,
                    rgba(130, 80, 40, 0.06) 14px,
                    transparent 14px,
                    transparent 22px
                ),
                /* Large grain pattern */
                repeating-linear-gradient(
                    170deg,
                    transparent,
                    transparent 25px,
                    rgba(90, 60, 30, 0.04) 25px,
                    rgba(90, 60, 30, 0.04) 35px,
                    transparent 35px,
                    transparent 63px
                );
            pointer-events: none;
        }
        
        /* Secondary woodgrain layer for depth */
        .woodgrain-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.8;
            /* Overlaid wood texture with flowing grain */
            background-image: 
                /* Flowing grain pattern 1 */
                repeating-linear-gradient(
                    80deg,
                    transparent,
                    transparent 40px,
                    rgba(160, 110, 60, 0.03) 40px,
                    rgba(160, 110, 60, 0.03) 44px,
                    rgba(140, 90, 40, 0.03) 44px,
                    rgba(140, 90, 40, 0.03) 48px,
                    transparent 48px,
                    transparent 80px
                ),
                /* Flowing grain pattern 2 */
                repeating-linear-gradient(
                    -85deg,
                    transparent,
                    transparent 30px,
                    rgba(130, 80, 40, 0.04) 30px,
                    rgba(130, 80, 40, 0.04) 35px,
                    transparent 35px,
                    transparent 70px
                ),
                /* Flowing grain pattern 3 */
                repeating-linear-gradient(
                    100deg,
                    transparent,
                    transparent 20px,
                    rgba(100, 60, 30, 0.03) 20px,
                    rgba(100, 60, 30, 0.03) 25px,
                    transparent 25px,
                    transparent 50px
                );
            background-blend-mode: overlay;
            pointer-events: none;
        }
        
        /* Detail layer with wood knots */
        .wood-details {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Multiple knots with detailed structure */
            background-image: 
                /* Wood knot 1 - complex with rings */
                radial-gradient(
                    ellipse at 20% 30%,
                    rgba(60, 30, 10, 0.4) 0%,
                    rgba(80, 40, 20, 0.3) 5%,
                    rgba(100, 60, 20, 0.2) 15%,
                    rgba(120, 80, 40, 0.1) 25%,
                    rgba(140, 100, 60, 0.05) 40%,
                    transparent 60%
                ),
                /* Knot 1 inner ring */
                radial-gradient(
                    ellipse at 20% 30%,
                    transparent 0%,
                    transparent 3%,
                    rgba(40, 20, 0, 0.2) 4%,
                    transparent 5%,
                    transparent 100%
                ),
                /* Knot 1 outer ring */
                radial-gradient(
                    ellipse at 20% 30%,
                    transparent 0%,
                    transparent 18%,
                    rgba(60, 30, 10, 0.1) 19%,
                    transparent 21%,
                    transparent 100%
                ),
                
                /* Wood knot 2 */
                radial-gradient(
                    ellipse at 80% 25%,
                    rgba(60, 30, 10, 0.4) 0%,
                    rgba(80, 40, 20, 0.3) 5%,
                    rgba(100, 60, 20, 0.2) 15%,
                    rgba(120, 80, 40, 0.1) 25%,
                    rgba(140, 100, 60, 0.05) 40%,
                    transparent 60%
                ),
                
                /* Small knot 3 */
                radial-gradient(
                    ellipse at 65% 85%,
                    rgba(60, 30, 10, 0.3) 0%,
                    rgba(80, 40, 20, 0.2) 5%,
                    rgba(100, 60, 20, 0.1) 15%,
                    rgba(120, 80, 40, 0.05) 25%,
                    transparent 40%
                );
            pointer-events: none;
        }
        
        /* Ornate corner decorations */
        .corner {
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: 3;
        }
        
        /* Common corner styling with intricate details */
        .corner {
            background-size: 100% 100%;
            background-repeat: no-repeat;
            /* Victorian-style ornate corner decoration */
            background-image: 
                /* Base shape */
                radial-gradient(
                    circle at center,
                    #8e5b30 0%,
                    #7a4a22 40%,
                    #5a3a1c 60%,
                    transparent 75%
                ),
                /* Inner carved ring */
                radial-gradient(
                    circle at center,
                    transparent 0%,
                    transparent 15%,
                    rgba(180, 140, 100, 0.15) 16%,
                    rgba(180, 140, 100, 0.15) 18%,
                    transparent 19%,
                    transparent 100%
                ),
                /* Inner carved ring 2 */
                radial-gradient(
                    circle at center,
                    transparent 0%,
                    transparent 25%,
                    rgba(180, 140, 100, 0.15) 26%,
                    rgba(180, 140, 100, 0.15) 28%,
                    transparent 29%,
                    transparent 100%
                ),
                /* Outer carved ring */
                radial-gradient(
                    circle at center,
                    transparent 0%,
                    transparent 35%,
                    rgba(180, 140, 100, 0.15) 36%,
                    rgba(180, 140, 100, 0.15) 38%,
                    transparent 39%,
                    transparent 100%
                );
            /* Shadow effects for depth */
            box-shadow:
                inset 3px 3px 5px rgba(255,230,200,0.2),
                inset -3px -3px 5px rgba(0,0,0,0.3),
                2px 2px 5px rgba(0,0,0,0.2);
        }
        
        /* Center medallion for each corner */
        .corner::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: 
                radial-gradient(
                    circle at center,
                    #b47a45 0%,
                    #a26b3c 30%,
                    #8e5b30 60%,
                    #7a4a22 90%
                );
            box-shadow: 
                inset 1px 1px 3px rgba(255,255,255,0.3),
                inset -1px -1px 3px rgba(0,0,0,0.5),
                0 0 5px rgba(0,0,0,0.3);
            /* Decorative pattern in the medallion */
            background-image: 
                /* Central dot */
                radial-gradient(
                    circle at center,
                    rgba(180, 140, 100, 0.4) 0%,
                    rgba(180, 140, 100, 0.4) 3%,
                    transparent 4%,
                    transparent 100%
                ),
                /* Small decorative ring */
                radial-gradient(
                    circle at center,
                    transparent 0%,
                    transparent 8%,
                    rgba(180, 140, 100, 0.3) 9%,
                    rgba(180, 140, 100, 0.3) 11%,
                    transparent 12%,
                    transparent 100%
                );
        }
        
        /* Corner positioning and mask shaping */
        .corner-tl {
            top: -15px;
            left: -15px;
            -webkit-mask-image: radial-gradient(circle at 100% 100%, transparent 0, transparent 25px, black 26px);
            mask-image: radial-gradient(circle at 100% 100%, transparent 0, transparent 25px, black 26px);
        }
        
        .corner-tl::after {
            bottom: 12px;
            right: 12px;
        }
        
        .corner-tr {
            top: -15px;
            right: -15px;
            -webkit-mask-image: radial-gradient(circle at 0% 100%, transparent 0, transparent 25px, black 26px);
            mask-image: radial-gradient(circle at 0% 100%, transparent 0, transparent 25px, black 26px);
        }
        
        .corner-tr::after {
            bottom: 12px;
            left: 12px;
        }
        
        .corner-bl {
            bottom: -15px;
            left: -15px;
            -webkit-mask-image: radial-gradient(circle at 100% 0%, transparent 0, transparent 25px, black 26px);
            mask-image: radial-gradient(circle at 100% 0%, transparent 0, transparent 25px, black 26px);
        }
        
        .corner-bl::after {
            top: 12px;
            right: 12px;
        }
        
        .corner-br {
            bottom: -15px;
            right: -15px;
            -webkit-mask-image: radial-gradient(circle at 0% 0%, transparent 0, transparent 25px, black 26px);
            mask-image: radial-gradient(circle at 0% 0%, transparent 0, transparent 25px, black 26px);
        }
        
        .corner-br::after {
            top: 12px;
            left: 12px;
        }
        
        /* Inner frame with detailed woodgrain */
        .inner-frame {
            position: relative;
            background: linear-gradient(145deg, #7a4a22 10%, #8e5b30 30%, #a26b3c 70%, #b47a45 90%);
            border-radius: 6px;
            /* REDUCED VERTICAL PADDING */
            padding: 15px;
            box-shadow: 
                inset 0 0 10px rgba(0,0,0,0.6),
                inset 0 0 20px rgba(0,0,0,0.3);
            border: 1px solid #5a3a1c;
            /* REDUCED HEIGHT */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Inner woodgrain pattern */
            background-image: 
                repeating-linear-gradient(
                    85deg,
                    transparent,
                    transparent 5px,
                    rgba(110, 70, 30, 0.05) 5px,
                    rgba(110, 70, 30, 0.05) 8px
                );
        }
        
        /* Carved details around inner frame */
        .carved-detail {
            position: absolute;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            top: 10px;
            left: 10px;
            border: 3px solid rgba(120, 80, 40, 0.5);
            border-radius: 4px;
            box-shadow: 
                inset 0 0 8px rgba(0,0,0,0.4),
                0 0 8px rgba(0,0,0,0.3);
            pointer-events: none;
        }
        
        /* Text display styling */
        .text-display {
            position: relative;
            width: 90%;
            background-color: #eee2d0;
            border: 2px solid #9c7a52;
            border-radius: 5px;
            /* REDUCED PADDING */
            padding: 10px 15px;
            font-family: 'Palatino Linotype', 'Book Antiqua', 'Baskerville', serif;
            font-size: 18px;
            line-height: 1.3;
            color: #3e2723;
            text-align: center;
            box-shadow: 
                inset 0 2px 5px rgba(0,0,0,0.3),
                0 1px 2px rgba(255,255,255,0.3);
            z-index: 2;
            /* Aged parchment texture */
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 3px,
                    rgba(150, 120, 80, 0.03) 3px,
                    rgba(150, 120, 80, 0.03) 4px
                );
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.5);
        }
        
        /* Nails/tacks for authentic look */
        .nail {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #9c7a52, #6c4a32);
            transform: rotate(45deg);
            box-shadow: 
                inset 1px 1px 2px rgba(255,255,255,0.3),
                inset -1px -1px 2px rgba(0,0,0,0.5),
                0 0 3px rgba(0,0,0,0.4);
            z-index: 3;
        }
        
        /* Nail head detail */
        .nail::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background-color: #5a3a1c;
            transform: translate(-50%, -50%);
            box-shadow: 
                inset 1px 1px 1px rgba(255,255,255,0.2),
                inset -1px -1px 1px rgba(0,0,0,0.3);
        }
        
        /* Nail positioning */
        .nail-1 { top: 10px; left: 10px; }
        .nail-2 { top: 10px; right: 10px; }
        .nail-3 { bottom: 10px; left: 10px; }
        .nail-4 { bottom: 10px; right: 10px; }
        
        /* Wear patterns for authentic aged look */
        .wood-wear {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            pointer-events: none;
            opacity: 0.7;
            /* Complex layering of wear patterns */
            background-image:
                /* Light scratches */
                linear-gradient(
                    45deg,
                    transparent 0%,
                    transparent 45%,
                    rgba(255, 255, 255, 0.1) 45.5%,
                    transparent 46%,
                    transparent 100%
                ),
                linear-gradient(
                    -45deg,
                    transparent 0%,
                    transparent 48%,
                    rgba(255, 255, 255, 0.1) 48.5%,
                    transparent 49%,
                    transparent 100%
                ),
                /* Worn edges */
                linear-gradient(
                    to bottom,
                    rgba(180, 140, 100, 0.1) 0%,
                    transparent 5%
                ),
                linear-gradient(
                    to top,
                    rgba(180, 140, 100, 0.1) 0%,
                    transparent 5%
                );
            background-size: 300px 300px, 200px 200px, 100% 100%, 100% 100%;
        }
        
        /* Button press effect layer */
        .button-press-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            background: transparent;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.15s ease;
            pointer-events: none;
        }
        
        .wood-frame-button:active .button-press-effect {
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transform: translateY(2px);
        }
        
        /* Hover state glow effect */
        .hover-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            opacity: 0;
            background: radial-gradient(
                ellipse at center,
                rgba(255, 235, 210, 0.2) 0%,
                rgba(255, 235, 210, 0) 70%
            );
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .wood-frame-button:hover .hover-glow {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="wood-frame-button" onclick="alert('Button clicked!')">
            <div class="frame-with-shadow">
                <div class="wooden-frame">
                    <!-- Wood textures and details -->
                    <div class="woodgrain-base"></div>
                    <div class="woodgrain-overlay"></div>
                    <div class="wood-details"></div>
                    <div class="wood-wear"></div>
                    
                    <!-- Corner decorations -->
                    <div class="corner corner-tl"></div>
                    <div class="corner corner-tr"></div>
                    <div class="corner corner-bl"></div>
                    <div class="corner corner-br"></div>
                    
                    <!-- Decorative nails -->
                    <div class="nail nail-1"></div>
                    <div class="nail nail-2"></div>
                    <div class="nail nail-3"></div>
                    <div class="nail nail-4"></div>
                    
                    <!-- Inner frame with text display -->
                    <div class="inner-frame">
                        <div class="carved-detail"></div>
                        <div class="text-display">Song of the Woods</div>
                    </div>
                    
                    <!-- Interactive effects -->
                    <div class="button-press-effect"></div>
                    <div class="hover-glow"></div>
                </div>
            </div>
        </button>
    </div>
