<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submarine Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="App.css">
</head>
<body>
    <div class="stage">
        <div class="water-overlay"></div>
        <div class="bubbles-container"></div>
        <div class="fish-container"></div>
        
        <div class="submarine">
            <div class="submarine-body">
                <div class="window">
                    <div class="window-frame"></div>
                    <div class="window-glass"></div>
                </div>
                <div class="propeller">
                    <div class="propeller-blade blade1"></div>
                    <div class="propeller-blade blade2"></div>
                    <div class="propeller-blade blade3"></div>
                </div>
                <div class="periscope">
                    <div class="periscope-base"></div>
                    <div class="periscope-top"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create bubbles
        function createBubbles() {
            const bubblesContainer = document.querySelector('.bubbles-container');
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDelay = `${Math.random() * 2}s`;
                bubblesContainer.appendChild(bubble);
            }
        }

        // Create fish
        function createFish() {
            const fishContainer = document.querySelector('.fish-container');
            
            setInterval(() => {
                const fish = document.createElement('div');
                fish.className = 'fish';
                fish.style.top = `${Math.random() * 80}%`;
                fish.style.animationDuration = `${5 + Math.random() * 5}s`;
                fishContainer.appendChild(fish);
                
                // Remove fish after animation
                setTimeout(() => {
                    fish.remove();
                }, 10000);
            }, 3000);
        }

        // Initialize animations
        window.addEventListener('load', () => {
            createBubbles();
            createFish();
        });
    </script>
</body>
</html>
