<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vintage Beatles Recording Button with Wood</title>
  <style>
    body {
      background: #2e2e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', monospace;
    }

    .wood-panel {
      background: repeating-linear-gradient(
        45deg,
        #4e2c14,
        #4e2c14 10px,
        #3d1f0f 10px,
        #3d1f0f 20px
      );
      border: 8px solid #2a1a0d;
      border-radius: 12px;
      padding: 40px;
      box-shadow:
        inset 0 0 10px rgba(0, 0, 0, 0.5),
        0 0 40px rgba(0, 0, 0, 0.8);
    }

    .button-wrapper {
      background: radial-gradient(circle at center, #3c3c3c, #111);
      padding: 30px;
      border-radius: 16px;
      box-shadow:
        inset 0 0 10px rgba(0, 0, 0, 0.5),
        0 8px 20px rgba(0, 0, 0, 0.7);
      border: 2px solid #2a2a2a;
    }

    .metal-ring {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(ellipse at center, #aaa 0%, #444 100%);
      box-shadow:
        inset 2px 2px 4px rgba(255, 255, 255, 0.4),
        inset -2px -2px 4px rgba(0, 0, 0, 0.5);
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .vintage-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(145deg, #c7c7c7, #7f7f7f);
      border: 3px solid #222;
      box-shadow:
        inset -3px -3px 5px rgba(255, 255, 255, 0.3),
        inset 3px 3px 5px rgba(0, 0, 0, 0.6),
        0 4px 10px rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111;
      font-size: 16px;
      text-shadow: 0 1px 1px #fff;
      cursor: pointer;
      transition: all 0.15s ease-in-out;
      user-select: none;
    }

    .vintage-button:active {
      transform: translateY(2px);
      background: linear-gradient(145deg, #6c6c6c, #a8a8a8);
      box-shadow:
        inset 4px 4px 6px rgba(0, 0, 0, 0.5),
        inset -2px -2px 4px rgba(255, 255, 255, 0.2),
        0 0 15px 4px #ff2a2a88;
      color: #b00000;
    }

    .label-text {
      margin-top: 15px;
      text-align: center;
      color: #bbb;
      font-size: 14px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="wood-panel">
    <div class="button-wrapper">
      <div class="metal-ring">
        <div class="vintage-button">REC</div>
      </div>
      <div class="label-text">CHANNEL 1</div>
    </div>
  </div>
</body>
</html>
