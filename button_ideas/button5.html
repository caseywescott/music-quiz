<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vintage Round Beatles Button</title>
  <style>
    body {
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', monospace;
    }

    .wood-circle {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: repeating-conic-gradient(
        #4e2c14 0deg 10deg,
        #3d1f0f 10deg 20deg
      );
      box-shadow:
        inset 0 0 10px rgba(0, 0, 0, 0.6),
        0 0 40px rgba(0, 0, 0, 0.9);
      border: 8px solid #1c0e05;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .metal-ring {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(ellipse at center, #aaa 0%, #444 100%);
      box-shadow:
        inset 2px 2px 4px rgba(255, 255, 255, 0.4),
        inset -2px -2px 4px rgba(0, 0, 0, 0.5);
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .vintage-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(145deg, #c7c7c7, #7f7f7f);
      border: 3px solid #222;
      box-shadow:
        inset -3px -3px 5px rgba(255, 255, 255, 0.3),
        inset 3px 3px 5px rgba(0, 0, 0, 0.6),
        0 4px 10px rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111;
      font-size: 16px;
      text-shadow: 0 1px 1px #fff;
      cursor: pointer;
      transition: all 0.15s ease-in-out;
      user-select: none;
    }

    .vintage-button:active {
      transform: translateY(2px);
      background: linear-gradient(145deg, #6c6c6c, #a8a8a8);
      box-shadow:
        inset 4px 4px 6px rgba(0, 0, 0, 0.5),
        inset -2px -2px 4px rgba(255, 255, 255, 0.2),
        0 0 15px 4px #ff2a2a88;
      color: #b00000;
    }

    .label-text {
      margin-top: 12px;
      color: #ccc;
      font-size: 13px;
      letter-spacing: 1px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wood-circle">
    <div class="metal-ring">
      <div class="vintage-button">REC</div>
    </div>
  </div>
</body>
</html>
