<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Woodgrain Frame</title>
    <style>
        /* Page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e6d2;
            font-family: 'Georgia', serif;
            padding: 20px;
            background-image: 
                linear-gradient(rgba(224, 212, 189, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(224, 212, 189, 0.5) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .container {
            width: 90%;
            max-width: 700px;
        }
        
        /* Large woodgrain container with intricate detailing */
        .woodgrain-frame {
            position: relative;
            width: 100%;
            padding: 35px;
            border-radius: 15px;
            /* Main wood color and bevel */
            background: linear-gradient(145deg, #8b5a2b, #a67c52);
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.4),
                inset 0 -4px 8px rgba(0,0,0,0.4),
                inset 0 4px 8px rgba(255,255,255,0.3);
            /* More vintage feel with texture */
            border: 1px solid #705336;
        }
        
        /* Detailed woodgrain patterns */
        .woodgrain-texture {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            overflow: hidden;
            /* Multiple layers of woodgrain patterns */
            background-image: 
                /* Fine grain pattern */
                repeating-linear-gradient(
                    100deg,
                    transparent,
                    transparent 2px,
                    rgba(87, 59, 27, 0.1) 2px,
                    rgba(87, 59, 27, 0.1) 4px
                ),
                /* Medium grain pattern */
                repeating-linear-gradient(
                    -110deg,
                    transparent,
                    transparent 1px,
                    rgba(120, 85, 45, 0.1) 1px,
                    rgba(120, 85, 45, 0.1) 3px
                ),
                /* Large grain pattern */
                repeating-linear-gradient(
                    160deg,
                    transparent,
                    transparent 12px,
                    rgba(65, 40, 15, 0.08) 12px,
                    rgba(65, 40, 15, 0.08) 15px
                ),
                /* Subtle background variation */
                linear-gradient(
                    120deg,
                    rgba(138, 94, 66, 0.3),
                    rgba(160, 113, 60, 0.3) 20%,
                    rgba(138, 94, 66, 0.3) 40%,
                    rgba(160, 113, 60, 0.3) 60%,
                    rgba(138, 94, 66, 0.3) 80%,
                    rgba(160, 113, 60, 0.3) 100%
                );
            pointer-events: none;
        }
        
        /* Wood knots and swirls */
        .wood-details {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            background-image: 
                /* Wood knot 1 */
                radial-gradient(
                    ellipse at 20% 30%,
                    rgba(100, 60, 30, 0.4) 0%,
                    rgba(160, 120, 70, 0.3) 20%,
                    rgba(160, 120, 70, 0.1) 30%,
                    transparent 50%
                ),
                /* Wood knot 2 */
                radial-gradient(
                    ellipse at 80% 25%,
                    rgba(100, 60, 30, 0.4) 0%,
                    rgba(160, 120, 70, 0.3) 10%,
                    rgba(160, 120, 70, 0.1) 20%,
                    transparent 40%
                ),
                /* Wood knot 3 */
                radial-gradient(
                    ellipse at 65% 70%,
                    rgba(100, 60, 30, 0.5) 0%,
                    rgba(160, 120, 70, 0.4) 10%,
                    rgba(160, 120, 70, 0.2) 20%,
                    transparent 40%
                ),
                /* Wood knot 4 */
                radial-gradient(
                    ellipse at 15% 75%,
                    rgba(100, 60, 30, 0.3) 0%,
                    rgba(160, 120, 70, 0.2) 15%,
                    rgba(160, 120, 70, 0.1) 25%,
                    transparent 40%
                ),
                /* Wood knot 5 - small */
                radial-gradient(
                    ellipse at 40% 10%,
                    rgba(100, 60, 30, 0.3) 0%,
                    rgba(160, 120, 70, 0.2) 10%,
                    rgba(160, 120, 70, 0.1) 15%,
                    transparent 25%
                ),
                /* Wood knot 6 - small */
                radial-gradient(
                    ellipse at 90% 85%,
                    rgba(100, 60, 30, 0.3) 0%,
                    rgba(160, 120, 70, 0.2) 10%,
                    rgba(160, 120, 70, 0.1) 15%,
                    transparent 25%
                );
            pointer-events: none;
        }
        
        /* Improved corner decorations - no X pattern */
        .corner {
            position: absolute;
            width: 70px;
            height: 70px;
            z-index: 2;
        }
        
        .corner-tl {
            top: -18px;
            left: -18px;
            border-top-left-radius: 50%;
            background: radial-gradient(
                circle at 30% 30%,
                #b5895a 10%,
                #8b5a2b 70%
            );
            box-shadow: 
                inset 2px 2px 5px rgba(255,255,255,0.3),
                inset -3px -3px 5px rgba(0,0,0,0.4),
                2px 2px 5px rgba(0,0,0,0.3);
            border-right: 2px solid rgba(80, 50, 20, 0.5);
            border-bottom: 2px solid rgba(80, 50, 20, 0.5);
        }
        
        .corner-tr {
            top: -18px;
            right: -18px;
            border-top-right-radius: 50%;
            background: radial-gradient(
                circle at 70% 30%,
                #b5895a 10%,
                #8b5a2b 70%
            );
            box-shadow: 
                inset -2px 2px 5px rgba(255,255,255,0.3),
                inset 3px -3px 5px rgba(0,0,0,0.4),
                -2px 2px 5px rgba(0,0,0,0.3);
            border-left: 2px solid rgba(80, 50, 20, 0.5);
            border-bottom: 2px solid rgba(80, 50, 20, 0.5);
        }
        
        .corner-bl {
            bottom: -18px;
            left: -18px;
            border-bottom-left-radius: 50%;
            background: radial-gradient(
                circle at 30% 70%,
                #b5895a 10%,
                #8b5a2b 70%
            );
            box-shadow: 
                inset 2px -2px 5px rgba(255,255,255,0.3),
                inset -3px 3px 5px rgba(0,0,0,0.4),
                2px -2px 5px rgba(0,0,0,0.3);
            border-right: 2px solid rgba(80, 50, 20, 0.5);
            border-top: 2px solid rgba(80, 50, 20, 0.5);
        }
        
        .corner-br {
            bottom: -18px;
            right: -18px;
            border-bottom-right-radius: 50%;
            background: radial-gradient(
                circle at 70% 70%,
                #b5895a 10%,
                #8b5a2b 70%
            );
            box-shadow: 
                inset -2px -2px 5px rgba(255,255,255,0.3),
                inset 3px 3px 5px rgba(0,0,0,0.4),
                -2px -2px 5px rgba(0,0,0,0.3);
            border-left: 2px solid rgba(80, 50, 20, 0.5);
            border-top: 2px solid rgba(80, 50, 20, 0.5);
        }
        
        /* Circular decorations inside corners */
        .corner::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: 
                radial-gradient(
                    circle at center,
                    #d5a978 0%,
                    #8b5a2b 70%
                );
            box-shadow: 
                inset 1px 1px 2px rgba(255,255,255,0.4),
                inset -1px -1px 2px rgba(0,0,0,0.5);
        }
        
        .corner-tl::after {
            bottom: 15px;
            right: 15px;
        }
        
        .corner-tr::after {
            bottom: 15px;
            left: 15px;
        }
        
        .corner-bl::after {
            top: 15px;
            right: 15px;
        }
        
        .corner-br::after {
            top: 15px;
            left: 15px;
        }
        
        /* Inner frame with more detailed woodgrain */
        .inner-frame {
            position: relative;
            background: linear-gradient(145deg, #9b6c3f 20%, #b27c47 40%, #c08a55 60%, #d5a978 80%);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 
                inset 0 0 10px rgba(0,0,0,0.5),
                inset 0 0 30px rgba(0,0,0,0.2);
            border: 1px solid #70452a;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Intricate carved details around inner frame */
        .carved-detail {
            position: absolute;
            width: calc(100% - 30px);
            height: calc(100% - 30px);
            top: 15px;
            left: 15px;
            border: 4px solid rgba(150, 100, 60, 0.5);
            border-radius: 5px;
            box-shadow: 
                inset 0 0 5px rgba(0,0,0,0.3),
                0 0 5px rgba(0,0,0,0.2);
            pointer-events: none;
        }
        
        .carved-detail::before {
            content: "";
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 1px solid rgba(100, 60, 30, 0.3);
            border-radius: 7px;
        }
        
        /* Single line text display */
        .text-display {
            position: relative;
            width: 90%;
            background-color: #f5f0dc;
            border: 2px solid #b08a61;
            border-radius: 6px;
            padding: 15px 20px;
            font-family: 'Palatino Linotype', 'Book Antiqua', 'Georgia', serif;
            font-size: 22px;
            line-height: 1.5;
            color: #3e2723;
            text-align: center;
            box-shadow: 
                inset 0 2px 5px rgba(0,0,0,0.2),
                0 1px 2px rgba(255,255,255,0.3);
            z-index: 2;
            /* Make it look like aged parchment */
            background-image: 
                linear-gradient(
                    to right,
                    rgba(180, 160, 120, 0.05),
                    rgba(180, 160, 120, 0.05) 1px,
                    transparent 1px,
                    transparent 30px
                );
            letter-spacing: 0.5px;
        }
        
        /* Decorative nail/screw elements */
        .nail {
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #d5c0a3, #8c6c50);
            border-radius: 50%;
            box-shadow: 
                inset 1px 1px 2px rgba(255,255,255,0.4),
                inset -1px -1px 2px rgba(0,0,0,0.4),
                0 0 3px rgba(0,0,0,0.3);
            z-index: 3;
        }
        
        .nail::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background-color: rgba(0,0,0,0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .nail-1 { top: 20px; left: 20px; }
        .nail-2 { top: 20px; right: 20px; }
        .nail-3 { bottom: 20px; left: 20px; }
        .nail-4 { bottom: 20px; right: 20px; }
        .nail-5 { top: 20px; left: 50%; transform: translateX(-50%); }
        .nail-6 { bottom: 20px; left: 50%; transform: translateX(-50%); }
        .nail-7 { top: 50%; left: 20px; transform: translateY(-50%); }
        .nail-8 { top: 50%; right: 20px; transform: translateY(-50%); }
        
        /* Wood wear and scratches */
        .wood-wear {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            background-image:
                /* Light scratches */
                linear-gradient(
                    45deg,
                    transparent 0%,
                    transparent 45%,
                    rgba(255, 255, 255, 0.1) 45.5%,
                    transparent 46%,
                    transparent 100%
                ),
                linear-gradient(
                    -45deg,
                    transparent 0%,
                    transparent 48%,
                    rgba(255, 255, 255, 0.1) 48.5%,
                    transparent 49%,
                    transparent 100%
                ),
                linear-gradient(
                    120deg,
                    transparent 0%,
                    transparent 78%,
                    rgba(255, 255, 255, 0.1) 78.5%,
                    transparent 79%,
                    transparent 100%
                );
            pointer-events: none;
            opacity: 0.7;
            background-size: 300px 300px, 200px 200px, 250px 250px;
            background-position: 0 0, 50px 30px, -30px 60px;
        }
        
        /* Additional ornate border details */
        .ornate-border {
            position: absolute;
            width: calc(100% - 50px);
            height: calc(100% - 50px);
            top: 25px;
            left: 25px;
            pointer-events: none;
        }
        
        .ornate-border::before, .ornate-border::after {
            content: "";
            position: absolute;
            background: rgba(100, 60, 30, 0.2);
        }
        
        /* Horizontal decorative lines */
        .ornate-border::before {
            height: 2px;
            left: 0;
            right: 0;
            top: 0;
            background-image:
                linear-gradient(
                    to right,
                    transparent,
                    rgba(100, 60, 30, 0.3) 20%,
                    rgba(100, 60, 30, 0.3) 80%,
                    transparent 100%
                );
            box-shadow: 0 calc(100% - 2px) 0 rgba(100, 60, 30, 0.3);
        }
        
        /* Vertical decorative lines */
        .ornate-border::after {
            width: 2px;
            top: 0;
            bottom: 0;
            left: 0;
            background-image:
                linear-gradient(
                    to bottom,
                    transparent,
                    rgba(100, 60, 30, 0.3) 20%,
                    rgba(100, 60, 30, 0.3) 80%,
                    transparent 100%
                );
            box-shadow: calc(100% - 2px) 0 0 rgba(100, 60, 30, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="woodgrain-frame">
            <!-- Wood textures and details -->
            <div class="woodgrain-texture"></div>
            <div class="wood-details"></div>
            <div class="wood-wear"></div>
            
            <!-- Decorative corners -->
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
            
            <!-- Decorative nails/screws -->
            <div class="nail nail-1"></div>
            <div class="nail nail-2"></div>
            <div class="nail nail-3"></div>
            <div class="nail nail-4"></div>
            <div class="nail nail-5"></div>
            <div class="nail nail-6"></div>
            <div class="nail nail-7"></div>
            <div class="nail nail-8"></div>
            
            <!-- Ornate border details -->
            <div class="ornate-border"></div>
            
            <div class="inner-frame">
                <div class="carved-detail"></div>
                
                <!-- Single line text display -->
                <div class="text-display">Song of the Woods</div>
            </div>
        </div>
    </div>
</body>
</html>
