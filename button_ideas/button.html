<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vintage Beatles Studio Button</title>
  <style>
    body {
      background: #2e2e2e;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .vintage-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(145deg, #d6d6d6, #8f8f8f);
      border: 4px solid #4a4a4a;
      box-shadow:
        inset -2px -2px 6px #ffffff,
        inset 4px 4px 10px rgba(0, 0, 0, 0.3),
        0 4px 10px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      color: #222;
      cursor: pointer;
      transition: all 0.15s ease-in-out;
      user-select: none;
    }

    .vintage-button:active {
      box-shadow:
        inset 2px 2px 5px rgba(0,0,0,0.6),
        inset -2px -2px 5px rgba(255,255,255,0.2);
      transform: translateY(2px);
      background: linear-gradient(145deg, #7a7a7a, #bcbcbc);
    }
  </style>
</head>
<body>
  <div class="vintage-button">REC</div>
</body>
</html>
