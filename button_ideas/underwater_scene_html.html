<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoonish Deep Underwater Scene</title>
    <style>
        /* Reset and full page setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Main container for the underwater scene */
        .underwater-scene {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #0f2350 0%, #1a3a7a 40%, #0d2c60 100%);
            animation: water-movement 15s ease-in-out infinite;
        }

        /* Water movement animation */
        @keyframes water-movement {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 1% 1%; }
        }

        /* Light rays from the surface */
        .light-rays {
            position: absolute;
            top: -100px;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            animation: light-flicker 8s ease-in-out infinite;
        }

        @keyframes light-flicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: bubble-rise linear infinite;
        }

        /* Create different sized bubbles */
        .bubble.small {
            width: 10px;
            height: 10px;
            animation-duration: 15s;
        }

        .bubble.medium {
            width: 20px;
            height: 20px;
            animation-duration: 20s;
        }

        .bubble.large {
            width: 30px;
            height: 30px;
            animation-duration: 25s;
        }

        @keyframes bubble-rise {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0.7;
            }
            50% {
                transform: translateY(50vh) translateX(20px);
            }
            100% {
                transform: translateY(-100px) translateX(0);
                opacity: 0;
            }
        }

        /* Seaweed */
        .seaweed {
            position: absolute;
            bottom: 0;
            width: 30px;
            background: linear-gradient(to bottom, #3caa36, #2a7a26);
            border-radius: 50px 50px 0 0;
            transform-origin: bottom center;
            animation: seaweed-sway 6s ease-in-out infinite;
            z-index: 3;
        }

        @keyframes seaweed-sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Coral reef base */
        .coral-reef {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 130px;
            background: linear-gradient(to bottom, transparent, #632c1b);
            border-top-left-radius: 40% 80%;
            border-top-right-radius: 40% 80%;
            z-index: 2;
        }

        /* Coral structures */
        .coral {
            position: absolute;
            bottom: 0;
            border-radius: 50%;
            z-index: 4;
        }

        .coral.pink {
            background: #ff7a8a;
            box-shadow: 0 0 15px rgba(255, 122, 138, 0.5);
        }

        .coral.purple {
            background: #a569bd;
            box-shadow: 0 0 15px rgba(165, 105, 189, 0.5);
        }

        .coral.orange {
            background: #ff914d;
            box-shadow: 0 0 15px rgba(255, 145, 77, 0.5);
        }

        /* Fish */
        .fish {
            position: absolute;
            width: 60px;
            height: 30px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: fish-swim 30s linear infinite;
            z-index: 5;
        }

        /* Different color fish */
        .fish.blue {
            background: #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
        }

        .fish.yellow {
            background: #f9ca24;
            box-shadow: 0 0 15px rgba(249, 202, 36, 0.5);
        }

        .fish.pink {
            background: #fd79a8;
            box-shadow: 0 0 15px rgba(253, 121, 168, 0.5);
        }

        /* Fish tail */
        .fish::before {
            content: '';
            position: absolute;
            right: -20px;
            top: 5px;
            width: 25px;
            height: 20px;
            background: inherit;
            clip-path: polygon(0 0, 0 100%, 100% 50%);
        }

        /* Fish eye */
        .fish::after {
            content: '';
            position: absolute;
            left: 10px;
            top: 10px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        @keyframes fish-swim {
            0% {
                transform: translateX(-100px) translateY(0) rotate(0deg);
            }
            25% {
                transform: translateX(calc(50vw - 30px)) translateY(100px) rotate(10deg);
            }
            50% {
                transform: translateX(calc(100vw + 100px)) translateY(50px) rotate(0deg);
            }
            75% {
                transform: translateX(calc(50vw - 30px)) translateY(-50px) rotate(-10deg);
            }
            100% {
                transform: translateX(-100px) translateY(0) rotate(0deg);
            }
        }

        /* Jellyfish */
        .jellyfish {
            position: absolute;
            width: 60px;
            height: 80px;
            background: rgba(210, 105, 245, 0.6);
            border-radius: 70% 70% 40% 40%;
            box-shadow: 0 0 20px rgba(210, 105, 245, 0.4);
            animation: jellyfish-float 25s ease-in-out infinite;
            z-index: 4;
        }

        /* Jellyfish tentacles */
        .jellyfish::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 10px;
            width: 40px;
            height: 30px;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 5px,
                rgba(210, 105, 245, 0.4) 5px,
                rgba(210, 105, 245, 0.4) 10px
            );
            animation: tentacle-sway 3s ease-in-out infinite;
        }

        @keyframes jellyfish-float {
            0%, 100% {
                transform: translateY(20vh) translateX(10vw);
            }
            25% {
                transform: translateY(40vh) translateX(30vw);
            }
            50% {
                transform: translateY(60vh) translateX(50vw);
            }
            75% {
                transform: translateY(40vh) translateX(70vw);
            }
        }

        @keyframes tentacle-sway {
            0%, 100% {
                transform: skewX(-5deg);
            }
            50% {
                transform: skewX(5deg);
            }
        }

        /* Submarine */
        .submarine {
            position: absolute;
            width: 140px;
            height: 60px;
            background: #f1c40f;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
            animation: submarine-move 40s linear infinite;
            z-index: 6;
        }

        /* Submarine window */
        .submarine::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 15px;
            width: 25px;
            height: 25px;
            background: #3498db;
            border-radius: 50%;
            border: 5px solid #7f8c8d;
        }

        /* Submarine periscope */
        .submarine::after {
            content: '';
            position: absolute;
            left: 95px;
            top: -30px;
            width: 10px;
            height: 40px;
            background: #f1c40f;
            border-radius: 5px;
        }

        @keyframes submarine-move {
            0% {
                transform: translateX(-200px) translateY(30vh);
            }
            100% {
                transform: translateX(calc(100vw + 200px)) translateY(40vh);
            }
        }

        /* Treasure chest */
        .treasure-chest {
            position: absolute;
            bottom: 20px;
            right: 20%;
            width: 100px;
            height: 70px;
            background: #8B4513;
            border-radius: 10px 10px 0 0;
            border: 5px solid #A0522D;
            z-index: 5;
        }

        /* Treasure chest lid */
        .treasure-chest::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -5px;
            width: 100px;
            height: 20px;
            background: #A0522D;
            border-radius: 10px 10px 0 0;
            border: 5px solid #8B4513;
            border-bottom: none;
            transform-origin: bottom;
            transform: rotateX(30deg);
        }

        /* Gold coins */
        .treasure-chest::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 15px;
            width: 70px;
            height: 20px;
            background: linear-gradient(to bottom, #FFD700, #DAA520);
            border-radius: 50%;
        }

        /* Sand at the bottom */
        .sand {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, #d2b48c, #c2a278);
            z-index: 1;
        }

        /* Small rocks */
        .rock {
            position: absolute;
            bottom: 60px;
            background: #7f8c8d;
            border-radius: 40% 50% 30% 50%;
            z-index: 3;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particle-float 20s linear infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="underwater-scene">
        <div class="light-rays"></div>
        
        <!-- Bubbles -->
        <div class="bubble small" style="left: 20%; bottom: 20%;"></div>
        <div class="bubble medium" style="left: 50%; bottom: 40%;"></div>
        <div class="bubble large" style="left: 80%; bottom: 10%;"></div>
        <div class="bubble small" style="left: 35%; bottom: 30%;"></div>
        <div class="bubble medium" style="left: 65%; bottom: 50%;"></div>
        <div class="bubble small" style="left: 15%; bottom: 60%;"></div>

        <div class="seaweed" style="left: 70%; height: 130px;"></div>
        <div class="seaweed" style="left: 85%; height: 160px;"></div>

        <div class="seaweed" style="left: 75%; height: 110px;"></div>

        <!-- Coral structures -->
        <div class="coral pink" style="left: 25%; height: 50px; width: 60px;"></div>

        <div class="coral orange" style="left: 55%; height: 60px; width: 80px;"></div>

        <div class="coral purple" style="left: 85%; height: 60px; width: 70px;"></div>
        
        <!-- Fish -->
        <div class="fish blue" style="top: 20%; animation-delay: -5s;"></div>
        <div class="fish yellow" style="top: 40%; animation-delay: -12s;"></div>
        <div class="fish pink" style="top: 60%; animation-delay: -20s;"></div>
        <div class="fish blue" style="top: 30%; animation-delay: -8s;"></div>
        <div class="fish yellow" style="top: 70%; animation-delay: -15s;"></div>
        <div class="fish pink" style="top: 10%; animation-delay: -25s;"></div>
        
        <!-- Jellyfish -->
        <div class="jellyfish" style="top: 30%; left: 40%;"></div>
        <div class="jellyfish" style="top: 50%; left: 70%; animation-delay: -10s;"></div>
        
        <!-- Submarine -->
        <div class="submarine"></div>
        
        <!-- Treasure chest -->
        <div class="treasure-chest"></div>
        
        <!-- Rocks -->
        <div class="rock" style="left: 20%; width: 30px; height: 25px;"></div>
        <div class="rock" style="left: 40%; width: 40px; height: 30px;"></div>

        <div class="rock" style="left: 80%; width: 45px; height: 35px;"></div>
        <div class="rock" style="left: 30%; width: 25px; height: 20px;"></div>
        <div class="rock" style="left: 50%; width: 38px; height: 32px;"></div>
        <div class="rock" style="left: 70%; width: 42px; height: 30px;"></div>
        <div class="rock" style="left: 90%; width: 28px; height: 24px;"></div>
        
        <!-- Floating particles -->
        <div class="particle" style="left: 10%; top: 30%;"></div>
        <div class="particle" style="left: 30%; top: 50%;"></div>
        <div class="particle" style="left: 50%; top: 40%;"></div>
        <div class="particle" style="left: 70%; top: 60%;"></div>
        <div class="particle" style="left: 90%; top: 20%;"></div>
        <div class="particle" style="left: 15%; top: 65%;"></div>
        <div class="particle" style="left: 35%; top: 25%;"></div>

        <div class="particle" style="left: 65%; top: 70%;"></div>
        <div class="particle" style="left: 85%; top: 25%;"></div>
        
        <!-- Coral reef and sand -->
        <div class="coral-reef"></div>
        <div class="sand"></div>
    </div>
</body>
