<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vintage Beatles Ticket</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(#f0e7cf, #e5dac0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Special Elite', cursive;
    }

    .ticket {
      width: 420px;
      height: 220px;
      background: repeating-linear-gradient(
        45deg,
        #fdf6e3,
        #fdf6e3 10px,
        #f8e9cb 10px,
        #f8e9cb 20px
      );
      border: 3px solid #382e1e;
      border-radius: 12px;
      box-shadow:
        inset 0 0 10px #d2b48c,
        0 8px 20px rgba(0, 0, 0, 0.5);
      position: relative;
      padding: 20px 30px;
      color: #2c1b0e;
      text-shadow: 1px 1px #fff8e1;
    }

    .ticket::before,
    .ticket::after {
      content: '';
      position: absolute;
      width: 36px;
      height: 36px;
      background: radial-gradient(circle, #e5d3a7, #d6b678);
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
      box-shadow: inset 0 0 4px rgba(0,0,0,0.2);
    }

    .ticket::before {
      left: -18px;
    }

    .ticket::after {
      right: -18px;
    }

    .ticket-header {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 3px;
      text-align: center;
      margin-bottom: 8px;
      color: #2b1700;
    }

    .ticket-sub {
      text-align: center;
      font-size: 15px;
      margin-bottom: 25px;
      font-style: italic;
      color: #5e442e;
    }

    .text-field {
      display: block;
      width: 100%;
      font-size: 18px;
      padding: 12px;
      border: 2px solid #8b6b42;
      border-radius: 6px;
      background: #fffaf3;
      font-family: inherit;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.2);
      color: #3a2a1a;
    }

    .ticket-footer {
      position: absolute;
      bottom: 14px;
      left: 30px;
      font-size: 13px;
      color: #6b4d34;
    }

    .ticket-number {
      position: absolute;
      bottom: 14px;
      right: 30px;
      font-size: 13px;
      font-family: monospace;
      color: #6b4d34;
    }

    .ticket-stamp {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 11px;
      font-weight: bold;
      background: #6d4227;
      color: #fff8dc;
      padding: 4px 10px;
      transform: rotate(-10deg);
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <div class="ticket-header">THE BEATLES</div>
    <div class="ticket-sub">LIVE AT SHEA STADIUM · AUG 15, 1965</div>
    <input class="text-field" type="text" placeholder="Tap to Play" />
    <div class="ticket-footer">Admit One · Row 2 · Seat 9</div>
    <div class="ticket-number">#000182</div>
    <div class="ticket-stamp">ORIGINAL COPY</div>
  </div>
</body>
</html>
