<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beveled Rectangular Button</title>
  <style>
    body {
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', monospace;
    }

    .beveled-button {
      background: radial-gradient(circle at center, #3c3c3c, #111);
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow:
        0 8px 20px rgba(0, 0, 0, 0.7),
        inset 0 0 10px rgba(0, 0, 0, 0.5);
      border: 2px solid #2a2a2a;
      color: #ccc;
      font-size: 16px;
      letter-spacing: 2px;
      cursor: pointer;
      user-select: none;
      transition: all 0.15s ease-in-out;
      text-align: center;
    }

    .beveled-button:active {
      transform: translateY(2px);
      background: radial-gradient(circle at center, #2a2a2a, #000);
      box-shadow:
        inset 4px 4px 8px rgba(0, 0, 0, 0.6),
        inset -2px -2px 4px rgba(255, 255, 255, 0.1),
        0 0 15px 4px #ff2a2a55;
      color: #ff5e5e;
    }
  </style>
</head>
<body>
  <div class="beveled-button" onclick="alert('Button clicked!')">
    CHANNEL 1
  </div>
</body>
</html>
